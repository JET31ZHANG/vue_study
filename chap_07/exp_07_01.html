<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 根据不同等级的锚点显示不同的标题 -->
    <div id="app">
        <anchored-heading :level="1" title="锚点 1">Hello world111!</anchored-heading>
        <anchored-heading :level="2" title="锚点 2">Hello world222!</anchored-heading>
        <anchored-heading :level="3" title="锚点 3">Hello world333!</anchored-heading>
        <anchored-heading :level="4" title="锚点 4">Hello world444!</anchored-heading>
        <anchored-heading :level="5" title="锚点 5">Hello world555!</anchored-heading>
    </div>
    <template id="myanchored">
        <h1 v-if="level === 1">
            <a :href="'#' + title">
                <slot></slot>
            </a>
        </h1>
        <h2 v-else-if="level === 2">
            <a :href="'#' + title">
                <slot></slot>
            </a>
        </h2>
        <h3 v-else-if="level === 3">
            <a :href="'#' + title">
                <slot></slot>
            </a>
        </h3>
        <h4 v-else-if="level === 4">
            <a :href="'#' + title">
                <slot></slot>
            </a>
        </h4>
        <h5 v-else-if="level === 5">
            <a :href="'#' + title">
                <slot></slot>
            </a>
        </h5>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
        const app = Vue.createApp({})
        app.component('anchored-heading', {
            template: '#myanchored',
            props: {
                level: {
                    type: Number,
                    required: true
                },
                title: {
                    type: String
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
