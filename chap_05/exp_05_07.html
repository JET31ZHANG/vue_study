<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 设计一个类似于多选项卡的页面，单击“多组件过渡按钮” 将 “登录子组件” 和 “注册子组件” 进行切换 -->
    <div id="app">
        <button @click="show">多组件过渡按钮</button>
        <transition name="check" mode="out-in">
            <!-- is 表示用来展示的 template 组件，
             mode 表示组件切换的模式，
             name 表示过渡的前缀，
             component 占位符表示展示的组件 -->
            <component :is="view"></component>
        </transition>
    </div>
    <!-- 登录子组件 -->
    <template id="login">
        <div>
            <h1>登录子组件</h1>
        </div>
    </template>
    <!-- 注册子组件 -->
    <template id="register">
        <div>
            <h1>注册子组件</h1>
        </div>
    </template>
    <script src="../js/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    view: 'login'
                }
            },
            methods: {
                show: function() {
                    if(this.view == "login")
                        this.view = "register"
                    else 
                        this.view = "login"
                }
            },
            components: {
                login: {
                    template: "#login"
                },
                register: {
                    template: "#register"
                }
            }
        })
        app.mount('#app')
    </script>
    <style>
        .check-enter-from, 
        .check-leave-to {
            opacity: 0;
        }
        .check-enter-active, 
        .check-leave-active {
            transition: opacity 5s ease;
        }
    </style>
</body>
</html>
