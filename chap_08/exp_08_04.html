<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在 setup 函数中使用 toRefs 函数创建 props 属性的响应式引用 -->
    <template id="stesting">{{ mybook }}</template>
    <div id="app">
        <setup-testing :mytitle="book.title"></setup-testing>
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    book: {
                        id: 1,
                        title: 'My journey with Vue'
                    }
                }
            }
        })
        app.component('setup-testing', {
            props: ['mytitle'],
            setup(props) {
                // 使用 toRefs 函数创建 props 属性的响应式引用
                title = Vue.toRefs(props)
                // 使用 ES6 解构
                console.log(title.mytitle.value)
                mybook = title 
                // 暴露给 template
                return {
                    mybook
                }
            },
            template: 'stesting'
        })
        app.mount('#app')
    </script>
</body>
</html>
