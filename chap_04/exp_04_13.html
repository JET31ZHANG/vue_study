<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 通过 <component> 元素动态切换组件，有三个按钮代表标签，单击不同按钮展示不同组件的信息 -->
    <div id="app">
        <button @click="changeCom('add')">添加信息</button>
        <button @click="changeCom('update')">修改信息</button>
        <button @click="changeCom('delete')">删除信息</button>
        <component :is="currentCom"></component>   
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        const blogApp = Vue.createApp({
            data() {
                return {
                    currentCom: 'add'
                }
            },
            components: {
                'add': {
                    template: '<div>添加信息展示界面</div>'
                },
                'update': {
                    template: '<div>修改信息展示界面</div>'
                },
                'delete': {
                    template: '<div>删除信息展示界面</div>'
                }
            },
            methods: {
                changeCom(com){
                    this.currentCom = com
                }
            }
        })
        blogApp.mount('#app')
    </script>
</body>
</html>
