<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用具名插槽实现混合渲染 -->
    <template id="child">
        <div>
            <div>
                <slot name="header">标题</slot>
            </div>
            <div>
                <slot>默认正文内容</slot>
            </div>
            <div>
                <slot name="footer">底部信息</slot>
            </div>
        </div>
    </template>
    <div id="app">
        <child-com>
            <!-- 显示插槽 header 的默认内容 -->
            <h1 slot="header"></h1>
            <p>正文内容由我显示</p>
            <h1 slot="footer"></h1>
        </child-com>
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        const app = Vue.createApp({})
        app.component('child-com', {
            template: '#child'
        })
        app.mount('#app')
    </script>
</body>
</html>
