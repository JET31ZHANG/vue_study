<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用时钟函数 setInterval 演示响应式程序 -->
    <div id="counter" class="demo">
        <!-- 通过模板获取变量 counter 的值 -->
         {{ counter }}
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        const CounterApp = {
            data() {
                return {    
                    /* 
                     * 声明需要响应式绑定的数据对象，
                     * 若定义多个键值对，之间用逗号分隔
                    */
                    counter: 0
                }
            },
            /*
             * mounted 是一个钩子函数，在挂载到实例上后（初始化页面后）调用该函数，
             * 一般是第一个业务逻辑在这里开始
            */ 
            mounted () {
                setInterval(() => {
                    this.counter++;
                }, 100)
            }
        }
        Vue.createApp(CounterApp).mount('#counter');
    </script>
    <style>
        .demo {
            font-family: sans-serif;
        }
    </style>
</body>
</html>
