<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在表达式中调用方法达到与计算属性同样的效果，
     用 methods 改写 exp_02_01.html -->
    <!-- 通过单击按钮重新为计算属性赋值 -->
    <div id="myCart">
        <!-- v-model 指令在表单元素上实现双向数据绑定，将在后续章节讲解 -->
        商品 1 数量：<input type="text" v-model="num1">
        商品 1 价格：<input type="text" v-model="price1"><br>
        商品 2 数量：<input type="text" v-model="num2">
        商品 2 价格：<input type="text" v-model="price2"><br>
        <!-- 注意这里 -->
        商品总价：{{ total() }}
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        const CounterApp = {
            data() {
                return {
                    num1 : 1,
                    price1 : 10,
                    num2 : 2,
                    price2 : 20
                }
            },
            methods: {
                total() {
                    return this.num1 * this.price1 + this.num2 * this.price2
                }
            }
        }
        Vue.createApp(CounterApp).mount('#myCart')
    </script>
</body>
</html>
