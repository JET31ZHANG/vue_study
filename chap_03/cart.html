<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 购物车实例： -->
    <!-- （1）展示已加入购物车的商品列表，包括商品名称、商品单价、购买数量和实时购买的总价 -->
    <!-- （2）购买数量可以增加或减少，每类商品还可以从购物车中删除 -->
    <div id="cart">
        <template v-if="cartList.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                    <tbody>
                        <tr v-for="(item, index) in cartList">
                            <td>{{ index + 1 }}</td>
                            <td>{{ item.gname }}</td>
                            <td>{{ item.gprice }}</td>
                            <td>
                                <button @click="reduce(index)" :disabled="item.count === 1">-</button>
                                {{ item.count }}
                                <button @click="add(index)">+</button>
                            </td>
                            <td>
                                <button @click="remove(index)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </thead>
            </table>
            <div>总价：￥ {{ totalPrice }} <button @click="removeAll">清空购物车</button></div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="../js/vue.global.js"></script>
    <script src="../js/private_chap_03/cart.js"></script>
    <style>
        table {
            border: 1px solid #e9e9e9;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 16px;
            border: 1px solid #e9e9e9;
        }
        
        th {
            background: #f7f7f7;
        }
    </style>
</body>
</html>
