<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 当数组更新时，v-for 渲染的视图也更新 -->
    <div id="myfor">
        <ul>
            <li v-for="(book, index) in books">
                {{++index}}. {{book}}
            </li>
        </ul>
        <button @click="add()">添加数组元素</button>
        <br>
        <button @click="reback()">反转数组元素</button>
        <br>
        <button @click="deletelast()">弹出数组最后一个元素</button>
        <br>
        <button @click="deletefirst()">删除数组第一个元素</button>
        <br>
        <button @click="mysort()">数组元素排序</button>
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    books: [
                        'Java Web 开发从入门到实践',
                        'Java EE 框架整合开发入门到实战————Spring+Spring MVC+MyBatis',
                        'Spring Boot 从入门到实战'
                    ]
                }
            },
            methods: {
                add() {
                    this.books.push('SSM + Spring Boot + Vue.js 3.x 全栈开发从入门到实战（微课版）')
                },
                reback() {
                    this.books.reverse()
                }, 
                deletelast() {
                    this.books.pop()
                },
                deletefirst() {
                    this.books.shift()
                },
                mysort() {
                    this.books.sort()
                }
            }
        }).mount('#myfor')
    </script>
</body>
</html>
