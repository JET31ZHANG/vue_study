<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 演示 v-model 的修饰符的用法 -->
    <div id="vmodel-databinding">
        用户名：<input type="text" v-model.lazy="uname">
        <p>{{ uname }}</p>
        年龄：<input type="text" v-model.number="age">
        <p>{{ typeof(age) }}</p>
        信息：<input type="text" v-model.trim="message">
        <p>{{ message.length }}</p>
    </div>
    <script src="../js/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    uname: '',
                    age: '',
                    message: ''
                }
            }
        }).mount('#vmodel-databinding')
    </script>
</body>
</html>
